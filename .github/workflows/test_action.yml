name: Test action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Extract branch name
      shell: bash
      run: echo "BRANCH=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV

    - name: Build test fap
      uses: oleksiikutuzov/flipperzero-ufbt-action@${{ env.BRANCH}}
      with:
        fap-dir: test
        channel: rc