name: Test action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Extract branch name
      shell: bash
      run: GITHUB_REF=refs/heads/feature-branch-1; echo ${GITHUB_REF##*/}

    - name: Build test fap
      uses: oleksiikutuzov/flipperzero-ufbt-action@v1
      with:
        fap-dir: test
        channel: rc