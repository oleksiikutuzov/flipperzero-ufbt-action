name: Test action

on:
  push:

jobs:
  build_rc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build test fap
        uses: oleksiikutuzov/flipperzero-ufbt-action@workflow_commands
        with:
          path: test
          channel: rc

  lint_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build test fap
        uses: oleksiikutuzov/flipperzero-ufbt-action@workflow_commands
        with:
          path: test
          lint_only: true
