name: Test action

on:
  push:
    branches:
      - main
      - oleksiikutuzov-patch-1

jobs:
  build_rc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build test fap
        uses: oleksiikutuzov/flipperzero-ufbt-action@oleksiikutuzov-patch-1
        with:
          path: test
          channel: nondev

  lint_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build test fap
        uses: oleksiikutuzov/flipperzero-ufbt-action@oleksiikutuzov-patch-1
        with:
          path: test
          lint_only: true
