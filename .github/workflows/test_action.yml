name: Test action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

    - name: Build test fap
      uses: oleksiikutuzov/flipperzero-ufbt-action@${{ steps.extract_branch.outputs.branch }}
      with:
        fap-dir: test
        channel: rc